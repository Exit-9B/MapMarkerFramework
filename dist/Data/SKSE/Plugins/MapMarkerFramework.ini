[Map]
; Obscures the marker type of undiscovered markers on the map
; by giving them the same icon.
bObscuredUndiscovered=0

; Applies a scaling factor to all map markers. For example, a
; value of 0.75 means markers will be 75% of their original
; size.
fMarkerScale=1.0

[HUD]
; Obscures the marker type of undiscovered markers on the HUD
; compass by giving them the same icon.
bObscuredUndiscovered=0

[Resources]
sResourceFile=Resources\comapresources.swf
